<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WT-WATCH-S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f0f0f">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    :root {
      --bg: #111;
      --text: white;
      --header-bg: #ff0000;
      --input-bg: #222;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --header-bg: #ff5555;
      --input-bg: white;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    header {
      background: var(--header-bg);
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4444, 0 0 10px #ff0000; }
      to { text-shadow: 0 0 15px #ff6666, 0 0 30px #ff0000; }
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 1.2em;
      color: white;
      transition: transform 0.3s;
    }
    .toggle:hover { transform: rotate(180deg); }
    .container {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 12px;
      font-size: 1em;
      border-radius: 50px;
      border: none;
      outline: none;
      background: var(--input-bg);
      color: var(--text);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
    }
    button {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 50px;
      background: #ff0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,0,0,1);
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: none;
      border-radius: 20px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(255,0,0,0.7);
    }
    iframe.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <header>
    <span>‰ªô‰∫∫Tube</span>
    <button class="toggle" onclick="toggleTheme()">üåì</button>
  </header>

  <div class="container">
    <input type="text" id="urlInput" placeholder="YouTube„ÇÑNocckie„É™„É≥„ÇØ„ÇíË≤º„Çä‰ªò„Åë">
    <button onclick="loadVideo()">‚ñ∂ ÂÜçÁîü</button>
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }
    window.onload = () => {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
      }
    };
    function loadVideo() {
      const url = document.getElementById("urlInput").value;
      const iframe = document.getElementById("player");
      let embedUrl = "";

      const ytMatch = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      if (ytMatch) embedUrl = `https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1`;

      const nocckieMatch = url.match(/watch\/([a-zA-Z0-9]+)/);
      if (!embedUrl && nocckieMatch) embedUrl = `https://embed.nicovideo.jp/watch/${nocckieMatch[1]}?autoplay=1`;

      if (embedUrl) {
        iframe.src = embedUrl;
        iframe.classList.add("show");
      } else {
        alert("ÂØæÂøú„Åó„Å¶„ÅÑ„Çã„É™„É≥„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      }
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
